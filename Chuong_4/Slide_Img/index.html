<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="slide" src="https://i.pinimg.com/564x/22/ed/ae/22edae7899c8a8f06818a602f52e90b9.jpg" idx="0" alt="">
        <img class="slide" src="https://i.pinimg.com/564x/57/35/b9/5735b93d3b76bef90705f9585534f03c.jpg" idx="1" alt="">
        <img class="slide" src="https://i.pinimg.com/564x/93/b0/fd/93b0fd080518e896b2d1d7fd230c8bba.jpg" idx="2" alt="">
        <img class="slide" src="https://i.pinimg.com/564x/a6/18/34/a618345bdf4b3d364e1f2309585dd7c8.jpg" idx="3" alt="">


        <img class="btn-change" id="next" src="https://cdn-icons-png.flaticon.com/512/467/467282.png" alt="">
        <img class="btn-change" id="prev" src="https://cdn-icons-png.flaticon.com/512/467/467274.png" alt="">
    </div>
    <div class="change-img">
        <button class="active" idx="0">1</button>
        <button idx="1">2</button>
        <button idx="2">3</button>
        <button idx="3">4</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
