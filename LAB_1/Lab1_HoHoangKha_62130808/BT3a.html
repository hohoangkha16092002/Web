<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table để thiết kế Layout</title>
  <style>
    td {
      border-style: groove; border-width: 5px;
    }
  </style>
</head>
<body>
  <table border="2" style="height: 600px; width:100%; text-align: center; padding: 5px;">
    <tr style="background-color:aquamarine;">
      <td colspan="3" style="height: 20%; border-color: rgb(223, 28, 28);"><b>Header</b></td> <!-- Header -->
    </tr>
    <tr>
      <td style="width: 20%; background-color:rgb(173, 197, 37); border-color:rgb(0, 17, 255)">Sidebar Left</td> 
      <td style="background-color:rgb(248, 3, 3); border-color:aqua">Content</td> 
      <td style="width: 20%; background-color:rgb(29, 190, 64); border-color:rgba(255, 136, 0, 0.993)">Sidebar Right</td>
    </tr>
    <tr>
      <td colspan="3" style="height: 10%; background-color:rgba(4, 0, 233, 0.692); border-color:rgb(43, 255, 0) "><b>Footer</b></td>
    </tr>
  </table>
</body>
</html>
