<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="row bg-white justify-content-between" style="height:70px">

        <div class="col-12 col-sm-6 my-auto">
            <ul class="row justify-content-around menu_top_left" style="">
                <li>Shipping</li>
                <li>Search</li>
                <li>Create an Account</li>
                <li>Login</li>
            </ul>
        </div>

        <div class="col-12 col-sm-2 my-auto">
            <div class="row justify-content-around menu_top_right " style="">
                <img src="./images/flag1.png" alt="Flag1">
                <img src="./images/flag2.png" alt="Flag2">
                <img src="./images/flag3.png" alt="Flag3">
                <img src="./images/flag4.png" alt="Flag4">
            </div>
        </div>
    </div>
    <!--  -->
    <div class="row bg-light justify-content-between">
        <div class="col-12 col-sm-4 banner">
            <img src="./images/logo.png" alt="logo">
        </div>

        <div class="col-12 col-sm-3 my-auto search">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
    <!--  -->
    <nav class="navbar navbar-expand-sm bg-opacity-25" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>

</body>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
