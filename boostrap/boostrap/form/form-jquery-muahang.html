<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <!-- jQuery Validation for a Basic Form -->
  <div class="container">
    <h2>Thông tin nhận hàng</h2>
    <form id="signupForm" class="mt-4" method="" action="https://shopee.vn/">
      <div class="form-group pmd-textfield row">
        <!--@ email -->
        <label for="email" class="col-lg-2 text-md-right col-md-2 col-form-label"
          >Email</label
        >
        <div class="col-lg-7 col-md-6">
          <input type="email" class="form-control" id="email" name="email" />
        </div>
      </div>
  
      <!-- @Ho tên -->
      <div class="form-group pmd-textfield row">
        <label
          for="username"
          class="col-lg-2 text-md-right col-md-2 col-form-label"
          >Username</label
        >
        <div class="col-lg-7 col-md-6">
          <input type="text" class="form-control" id="username" name="username" />
        </div>
      </div>
  
        <!-- @Số điện thoại -->
      <div class="form-group pmd-textfield row">
        <label
          for="phone"
          class="col-lg-2 text-md-right col-md-2 col-form-label"
          >Số điện thoại</label
        >
        <div class="col-lg-7 col-md-6">
          <input type="text" class="form-control" id="phone" name="phone" />
        </div>
      </div>
      
      <!-- @Địa chỉ -->
      <div class="form-group pmd-textfield row">
        <label
          for="address"
          class="col-lg-2 text-md-right col-md-2 col-form-label"
          >Địa chỉ</label
        >
        <div class="col-lg-7 col-md-6">
          <input type="text" class="form-control" id="address" name="address" />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-lg-2 offset-md-2 col-md-8">
          <button
            type="submit"
            class="btn btn-primary pmd-ripple-effect"
            name="signup"
            value="Sign up"
          >
            Đặt hàng
          </button>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Basic Form
    $("#signupForm").validate({
      rules: {
        username: {
          required: true,
          minlength: 2,
        },
        phone: {
          required: true,
          minlength: 10,
          number: true,
        },
        email: {
          required: true,
          email: true,
        },
      },
      messages: {
        username: {
          required: "Vui lòng nhập họ tên",
          minlength: "Tên phải dài hơn 2 kí tự",
        },
        phone: {
          required: "Vui lòng nhập số điện thoại",
          minlength: "số điện thoại phải đủ 10 số",
          number: "Vui lòng nhập định dạng số!",
        },
        email: "Please enter a valid email address",
      },
      // errorElement: "em",

      errorPlacement: function (error, element) {
        // Add the `invalid-feedback` class to the error element
        error.addClass("invalid-feedback");
        if (element.prop("type") === "checkbox") {
          error.insertAfter(element.next("label"));
        } else {
          error.insertAfter(element.next(".pmd-textfield-focused"));
        }
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass("is-invalid").removeClass("is-valid");
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).addClass("is-valid").removeClass("is-invalid");
      },
    });
  </script>
</html>
