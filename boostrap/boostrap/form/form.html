<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="margin-top: 10px">
      <div
        class="row"
        style="
          border: 1px darkgrey solid;
          border-radius: 10px;
          width: 50%;
          margin: 0 auto;
          padding: 20px;
        "
      >
        <div class="col-sm-12">
          <h2>Register</h2>
          <form
            action="./StaffRegisterServelet"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label>UserName</label>
              <input
                type="text"
                name="fullname"
                class="form-control"
                placeholder="Enter UserName"
              />
            </div>
            <div class="form-group">
              <label>Age</label>
              <input
                type="number"
                name="age"
                class="form-control"
                placeholder="Enter age"
                value="0"
              />
            </div>
            <div class="form-group">
              <label>Salary</label>
              <input
                type="number"
                name="salary"
                class="form-control"
                placeholder="Enter Salary"
                value="0"
              />
            </div>
            <div class="form-group">
              <label>RecruitDate</label>
              <input
                type="text"
                name="recruitDate"
                class="form-control"
                placeholder="Enter Recruit Date"
              />
            </div>
            <div class="form-group">
              <label for="">Country</label>
              <select name="country" class="form-control">
                <option>Viet Nam</option>
                <option>My</option>
                <option>Nhat Ban</option>
                <option>Anh</option>
              </select>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="radio">
                <!--value = 1 => Nam| 0 =>Nu -->
                <label class="checkbox-inline">
                  <input type="radio" name="gender" value="true" />Male</label
                >
                <label class="checkbox-inline">
                  <input
                    type="radio"
                    name="gender"
                    checked="checked"
                    value="false"
                  />Female</label
                >
              </div>
            </div>
            <div class="form-group">
              <label>Hobby</label>
              <div class="form-check form-check-inline">
                <input
                  name="hobbies"
                  value="0"
                  class="form-check-input mr-2"
                  type="checkbox"
                />
                <label class="form-check-label mr-1">Music</label>
                <input
                  name="hobbies"
                  value="1"
                  class="form-check-input mr-2"
                  type="checkbox"
                />
                <label class="form-check-label mr-1">Reading</label>
                <input
                  name="hobbies"
                  value="2"
                  class="form-check-input mr-2"
                  type="checkbox"
                />
                <label class="form-check-label mr-1">Shopping</label>
                <input
                  name="hobbies"
                  value="3"
                  class="form-check-input mr-2"
                  type="checkbox"
                />
                <label class="form-check-label mr-1">Other</label>
                <input
                  name="others"
                  value="4"
                  class="form-check-input mr-2"
                  type="checkbox"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
